<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Codo</title>
  <link rel="shortcut icon" href="./images/header/minilogo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/headeryfooter.css">
  <link rel="stylesheet" href="./css/formulario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">  
  <!-- Required meta tags -->  
  
  <!-- Bootstrap CSS v5.2.1 -->
  </head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="formulario" id="app">
       <form>
        <h3>Registro</h3>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" onblur="validarNombre()">
        </div>
        <div id="validarNombre" style="color: #fe6a61;">&nbsp;</div>
        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" v-model="apellido" onblur="validarApellido()">
        </div>
        <div id="validarApellido" style="color: #fe6a61;">&nbsp;</div>
        <div class="input-group">
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" v-model="correo" onblur="validarCorreo()">
        </div>
        <div id="validarCorreo" style="color: #fe6a61;">&nbsp;</div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" v-model="password" onblur="validarPassword()">
        </div>
        <div class="mostrar-contraseña">          
          <input type="checkbox" name="mostrar-contraseña" id="mostrar-contraseña" v-model="mostrar-ocultar" >
          <label for="mostrar-contraseña" id="cambiartexto">Mostrar contraseña</label>          
        </div>
        <div id="validarPassword" style="color: #fe6a61;">&nbsp;</div>
        <br>
        <button class="btn" type="button" v-on:click="grabar()">Crear Usuario</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/headeryfooter.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/registro.js"></script>
  
</body>
</html>
