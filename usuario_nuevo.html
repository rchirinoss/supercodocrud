<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/formulario.css">

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="formulario" id="app">
       <form>
        <h3>Crear Usuario</h3>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" v-model="apellido">
        </div>
        <div class="input-group">
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" v-model="correo">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" v-model="password">
        </div>
        <div class="input-group">
          <label for="rol">Rol</label>
          <!-- <input type="number" name="rol" id="rol" v-model="rol"> -->
          <select name="rol" id="rol" v-model="rol">
            <option value="Administrador">Administrador</option>
            <option value="Usuario">Usuario</option>
          </select>
        </div>        
        <br>
        <button class="btn" type="button" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/headeryfooteradmin.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/usuarios.js"></script>
  
</body>
</html>
