    <body>
      <header id="header">
        <!-- place navbar here -->

      <main>
        <div class="formulario" id="app">
          <form>
          <h3>Editar Usuario </h3>
               <div class="input-group">
            <label for="id">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id" >
          </div>
          <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" v-model="apellido">
          </div>
          <div class="input-group">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" v-model="correo">
          </div>
          <div class="input-group">            
            <label for="password">Password</label>
            <input type="text" name="password" id="password" v-model="password">
          </div>
          <div class="input-group">
            <label for="rol">Rol</label>
            <!-- <input type="number" name="rol" id="rol" v-model="rol"> -->
            <select name="rol" id="rol" v-model="rol">
              <option value="Administrador">Administrador</option>
              <option value="usuario">Usuario</option>
            </select>
          </div>
          <br>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          </form>
        </div>
      </main>
