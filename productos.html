    <main>
        <div>
            <img class="minicarrito" src="./images/main/minicarrito.webp" alt="">
        </div>
        <div id="app">
            <div class="filtro">
                <select name="tipo" id="tipo">
                    <option  v-for="producto in tipos" :value="elemento" >{{producto}}</option>     
                </select> 

                <button class="btn-filtro" v-on:click="filtrarDatos()">Filtrar</button><br>

                <label for="orden">Ordenar por:</label>
                <input type="radio" name="orden" id="ordenPrecioAsc">Menor precio
                <input type="radio" name="orden" id="ordenPrecioDesc">Mayor precio
                <button v-on:click="ordenarDatos()">Ordenar</button>
            </div>     
    
            <div class="container">
                <div class="productos">
                    <div class="item" v-for="producto in productos" :id="producto.seccion">
                        <img class="img-item" v-bind:src="producto.imagen" :alt="producto.descripcion">
                        <h4 class="titulo-item">{{producto.descripcion}}</h4>
                        <p class="precio-item">Stock: {{producto.stock}}</p>
                        <p class="precio-item">Precio: ${{producto.precio}}</p>
                        <button class="boton-item" v-on:click="agregarAlCarritoClicked()">Agregar al carrito</button>
                    </div>
                </div>
            </div>
